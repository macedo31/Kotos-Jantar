<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parents' Dinner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://www.beachfrontrarotonga.com/about-rarotonga/IMG_5063.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #FFFFFF;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    section {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 15px auto;
      max-width: 500px;
      border-radius: 12px;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1em;
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Parents' Dinner</h1>

  <section>
    <h2>Starter</h2>
    <label><input type="radio" name="starter" value="Caramelized Banana Medallions" /> Caramelized Banana Medallions</label>
  </section>

  <section>
    <h2>Main Course</h2>
    <label><input type="radio" name="main" value="Thick-Cut Scotch Fillet Steak" /> Thick‑Cut Scotch Fillet Steak</label>
  </section>

  <section>
    <h2>Dessert</h2>
    <label><input type="radio" name="dessert" value="Chocolate‑Dipped Strawberries" /> Chocolate‑Dipped Strawberries</label>
    <label><input type="radio" name="dessert" value="Lilly’s Rosquinha" /> Lilly’s Rosquinha</label>
  </section>

  <section>
    <h2>Drinks</h2>
    <label><input type="radio" name="drink" value="Iced Water" /> Iced Water</label>
    <label><input type="radio" name="drink" value="Assorted Juices" /> Assorted Juices</label>
  </section>

  <button id="submitBtn">Send Order to Kitchen</button>

  <script>
    const btn = document.getElementById('submitBtn');
    btn.addEventListener('click', () => {
      btn.textContent = 'Kitchen has received your order';
      btn.disabled = true;
    });
  </script>

</body>
</html>
